<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FrugalGPT | Flyps</title>
  <style>
    html, body {
      margin:0;
      height:100%;
      background: radial-gradient(circle at 60% 40%, rgba(50,200,160,0.15) 0%, rgba(10,15,25,1) 100%);
      font-family: "Inter", system-ui, sans-serif;
      color: rgba(255,255,255,0.85);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    h1 {
      font-size:3rem;
      letter-spacing:0.04em;
      color:#d0fff0;
      text-shadow:0 0 12px rgba(0,255,180,0.2);
      margin:0 0 1rem 0;
    }
    h2 {
      font-size:1.3rem;
      font-weight:400;
      color:rgba(255,255,255,0.6);
      margin:0 0 2rem 0;
    }
    .divider {
      width:80px;
      height:2px;
      background:linear-gradient(90deg, transparent, #00ffcc, transparent);
      margin:1.5rem auto;
      border-radius:2px;
    }
    .btn {
      padding:0.8rem 2rem;
      font-size:1rem;
      color:#0a0f1a;
      background:#00ffcc;
      border:none;
      border-radius:4px;
      text-decoration:none;
      font-weight:600;
      box-shadow:0 4px 12px rgba(0,255,204,0.4);
      transition: background 0.3s;
    }
    .btn:hover {
      background:#00e6b8;
    }
    .logo {
      width:120px;
      margin-bottom:2rem;
    }
    footer {
      position:absolute;
      bottom:30px;
      font-size:0.9rem;
      opacity:0.5;
    }
  </style>
</head>

  <img class="logo" src="https://itcorner.org.pl/wp-content/uploads/2024/03/Logo-1.png" alt="Flyps.io">
