<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FrugalGPT | Flyps</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Inter", system-ui, sans-serif;
      color: white;
    }
    #vanta-bg {
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0; left: 0;
      z-index: 0;
    }
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(4px);
    }
    .logo {
      width: 120px;
      margin-bottom: 1.5rem;
      filter: brightness(1.1);
    }
    h1 {
      font-size: 3rem;
      color: #d0fff0;
      letter-spacing: 0.05em;
      text-shadow: 0 0 12px rgba(0,255,180,0.2);
      margin: 0.5rem 0;
    }
    h2 {
      font-weight: 400;
      font-size: 1.2rem;
      opacity: 0.8;
      margin-bottom: 2rem;
    }
    .btn {
      background: #00ffcc;
      color: #0b1220;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      box-shadow: 0 4px 16px rgba(0,255,180,0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0,255,180,0.6);
    }
    footer {
      position: absolute;
      bottom: 30px;
      font-size: 0.9rem;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="content">
    <img class="logo" src="https://itcorner.org.pl/wp-content/uploads/2024/03/Logo-1.png" alt="Flyps" />
    <h1>FrugalGPT</h1>
    <h2>Smart Cost Efficiency for LLM Platforms</h2>
    <a href="https://grvbowski.com/frugalgpt/" target="_blank" class="btn">Calculator</a>
    <footer>Flyps © 2025 · Marek Grabowski</footer>
  </div>

  <!-- Vanta.js / Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      backgroundAlpha: 0.0,
      color1: 0x00ffcc,
      color2: 0x007766,
      birdSize: 1.2,
      separation: 40.0,
      quantity: 2.0,
      backgroundColor: 0x0b0f1a,
      speedLimit: 3.0
    })
  </script>
</body>
</html>
