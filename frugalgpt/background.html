<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FrugalGPT | Flyps</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background-color: #000;
      color: #fff;
    }

    #vanta-bg {
      position: absolute;
      top: 0;
      right: 0;
      width: 70%;
      height: 100%;
      z-index: 0;
    }

    .left-side {
      position: absolute;
      left: 0;
      top: 0;
      width: 30%;
      height: 100%;
      background-color: #000;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      width: 70%;
      margin-left: 30%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: rgba(0, 0, 0, 0.55);
      backdrop-filter: blur(4px);
    }

    .logo {
      width: 110px;
      margin-bottom: 1.5rem;
      filter: brightness(1.05);
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      color: #f5f5f5;
      text-shadow: 0 0 18px rgba(255, 255, 255, 0.1);
      margin: 0.3rem 0;
    }

    h2 {
      font-weight: 400;
      font-size: 1.1rem;
      opacity: 0.8;
      margin-bottom: 2rem;
      color: #ccc;
    }

    .btn {
      background: #fff;
      color: #000;
      padding: 0.9rem 2rem;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      font-size: 1rem;
      transition: all 0.25s ease;
    }

    .btn:hover {
      background: #e5e5e5;
      transform: translateY(-2px);
    }

    footer {
      position: absolute;
      bottom: 30px;
      right: 60px;
      font-size: 0.85rem;
      opacity: 0.45;
      letter-spacing: 0.04em;
    }
  </style>
</head>
<body>
  <div id="vanta-bg"></div>
  <div class="left-side"></div>

  <div class="content">
    <img class="logo" src="https://itcorner.org.pl/wp-content/uploads/2024/03/Logo-1.png" alt="Flyps logo" />
    <h1>FrugalGPT</h1>
    <h2>Cost-effective intelligence for LLM Platforms</h2>
    <a href="https://grvbowski.com/frugalgpt/" target="_blank" class="btn">Calculator</a>
    <footer>Flyps © 2025 · Marek Grabowski</footer>
  </div>

  <!-- Vanta.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.birds.min.js"></script>
  <script>
    VANTA.BIRDS({
      el: "#vanta-bg",
      backgroundColor: 0x000000,
      color1: 0xffffff,
      color2: 0x666666,
      birdSize: 1.2,
      quantity: 2.0,
      backgroundAlpha: 1.0,
      wingSpan: 20.0,
      cohesion: 25.0,
      separation: 35.0,
      speedLimit: 2.5
    })
  </script>
</body>
</html>
