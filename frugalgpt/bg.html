
  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyps - FrugalGPT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background: #000;
        }

        #vanta-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
          .logo {
      width: 110px;
      margin-bottom: 1.5rem;
      filter: brightness(1.05);
    }

        .container {
            position: relative;
            z-index: 2;
            height: 100vh;
            display: flex;
        }

        .left-section {
            width: 30%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
        }

        .right-section {
            width: 70%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 50px;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 20px;
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .subtitle {
            font-size: 2.5rem;
            font-weight: 300;
            color: #e0e0e0;
            margin-bottom: 30px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .description {
            font-size: 1.2rem;
            font-weight: 400;
            color: #b0b0b0;
            margin-bottom: 50px;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }

        .calculator-btn {
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
              footer {
          position: absolute;
          bottom: 30px;
          right: 60px;
          font-size: 0.85rem;
          opacity: 0.45;
          letter-spacing: 0.04em;
        }

        .calculator-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-section {
                display: none;
            }
            
            .right-section {
                width: 100%;
            }
            
            h1 {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div id="vanta-bg"></div>
    
    <div class="container">
        <div class="left-section"></div>
        <div class="right-section">
            <img class="logo" src="https://static.nofluffjobs.com/companies/logos/original/unnamed_20230731_131755.png" alt="Flyps">
            <div class="subtitle">FrugalGPT</div>
            <div class="description">Cost-Effective Intelligence for LLM Platforms</div>
            <button class="calculator-btn" href="https://grvbowski.com/frugalgpt/">Calculator</button>
            <footer>Marek Grabowski © 2025 · for Flyps.io</footer>
        </div>
    </div>

    <script>
        VANTA.BIRDS({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            scale: 1.00,
            scaleMobile: 1.00,
            backgroundColor: 0x0,
            color1: 0x808080,
            color2: 0x606060,
            birdSize: 1.0,
            wingSpan: 20.00,
            speedLimit: 3.00,
            separation: 30.00,
            alignment: 40.00,
            cohesion: 40.00,
            quantity: 2.00
        });
    </script>
</body>
</html>
