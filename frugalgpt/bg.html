<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FrugalGPT | Flyps — Background (Vanta Birds)</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <style>
    :root { --left: 30vw; --right: 70vw; }
    html, body {
      margin: 0; height: 100%; background: #000; color: #fff;
      font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    .left {
      position: fixed; inset: 0 auto 0 0; width: var(--left); height: 100%;
      background: #000; z-index: 1;
    }
    #vanta-bg {
      position: fixed; inset: 0 0 0 auto; width: var(--right); height: 100%;
      z-index: 0;
    }
    .content {
      position: fixed; inset: 0 0 0 auto; width: var(--right); height: 100%;
      z-index: 2; display: flex; flex-direction: column; align-items: center; justify-content: center;
      text-align: center; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px);
    }
    .logo { width: 110px; margin-bottom: 1.4rem; filter: brightness(1.05); }
    h1 { margin: .2rem 0; font-size: 3rem; font-weight: 600; letter-spacing: .04em; color: #f3f3f3; }
    h2 { margin: 0 0 2rem; font-weight: 400; font-size: 1.05rem; color: #cfcfcf; }
    .btn {
      background:#fff; color:#000; padding:.9rem 2rem; border-radius:8px; font-weight:700; text-decoration:none;
      transition: transform .2s ease, background .2s ease, box-shadow .2s ease;
      box-shadow: 0 8px 24px rgba(255,255,255,0.08);
    }
    .btn:hover { transform: translateY(-2px); background:#e9e9e9; }
    footer { position: fixed; right: 2rem; bottom: 1.4rem; z-index: 2; opacity: .45; font-size: .9rem; letter-spacing: .03em; }
    @media (max-width: 900px){ :root{ --left: 0vw; --right: 100vw; } .left{ display:none; } }
  </style>
</head>
<body>
  <div class="left" aria-hidden="true"></div>
  <div id="vanta-bg" aria-hidden="true"></div>

  <div class="content" role="presentation">
    <img class="logo" src="https://flyps.io/favicon/apple-touch-icon.png" alt="Flyps logo">
    <h1>FrugalGPT</h1>
    <h2>Cost-Effective Intelligence for LLM Platforms</h2>
    <a class="btn" href="https://grvbowski.com/frugalgpt/" target="_blank" rel="noopener">Open the Calculator</a>
  </div>

  <footer>Flyps © 2025 · Marek Grabowski</footer>

  <noscript>
    <div style="position:fixed;left:var(--left);right:0;top:0;bottom:0;display:flex;align-items:center;justify-content:center;color:#bbb;">
      Please enable JavaScript to see the animated background.
    </div>
  </noscript>

  <script src="https://cdn.jsdelivr.net/npm/three@0.151.3/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@0.5.24/dist/vanta.birds.min.js"></script>
  <script>
    (function(){
      var vantaInstance = null;
      function init(){
        try {
          if (vantaInstance) { vantaInstance.destroy(); vantaInstance = null; }
          vantaInstance = VANTA.BIRDS({
            el: "#vanta-bg",
            backgroundColor: 0x000000,
            color1: 0xffffff,
            color2: 0x808080,
            quantity: 2.0,
            birdSize: 1.2,
            wingSpan: 20.0,
            speedLimit: 2.0,
            cohesion: 25.0,
            separation: 35.0,
            backgroundAlpha: 1.0
          });
        } catch (e) { console.error("Vanta init error:", e); }
      }
      if (document.readyState === "complete" || document.readyState === "interactive") init();
      else window.addEventListener("DOMContentLoaded", init);
      window.addEventListener("resize", function(){ clearTimeout(window.__vanta_rs_t); window.__vanta_rs_t = setTimeout(init, 200); });
    })();
  </script>
</body>
</html>
