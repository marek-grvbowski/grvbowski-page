<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download button</title>
    <link rel="stylesheet" href="style.css"> <!-- Link do istniejącego stylu -->
   <style>
/* Tło strony */
body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    font-family: 'DM Serif Display', serif;
    color: #fff;
    background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
    background-size: cover;
    text-align: center;
}

/* Kontener z treścią */
.container {
    text-align: center;
    max-width: 700px;
    padding: 40px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 15px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
}

/* Nagłówek */
h1 {
    font-size: 2.5em;
    margin: 0 0 10px; /* Mniejszy odstęp poniżej nagłówka */
    font-weight: 700;
    letter-spacing: -0.5px;
    line-height: 1.2;
}

/* Tekst */
p {
    margin: 10px 0 30px; /* Większy odstęp poniżej tekstu */
    font-size: 1.3em;
    font-weight: 300;
    line-height: 1.2;
}

/* Przycisk */
.btn-download {
    display: inline-block;
    padding: 15px 30px;
    font-size: 1.1em;
    font-family: 'DM Serif Display', serif;
    letter-spacing: 0.4px;
    background: linear-gradient(135deg, #FFA07A, #FF8C66);
    color: #F9F9F9; /* Jasna biel */
    text-decoration: none;
    border: 2px solid #FFA07A;
    border-radius: 30px;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    transition: all 0.3s ease;
}

/* Efekt hover */
.btn-download:hover {
    background: linear-gradient(135deg, #FF8C66, #FF6A45);
    transform: scale(1.1);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
}

/* Efekt kliknięcia */
.btn-download:active {
    transform: scale(1.05);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
}
</style>
</head>
<body>
    <div class="container">
        <div class="download-container">
            <h1>Let’s talk experience</h1>
            <p>Here’s a quick overview of my professional experience,<br> available in both short and detailed versions</p>
            <a href="downloads/Resume_Grabowski.pdf" download class="btn-download">find out</a>
        </div>
    </div>
</body>
</html>
