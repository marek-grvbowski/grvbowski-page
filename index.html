

<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <title>grvbowski.</title>
  <meta name="color-scheme" content="dark" />
  <link rel="stylesheet" href="./styles.css?v=20260215c" />
</head>
<body>
  <!-- subtle invert spotlight (moved by app.js) -->
  <div id="spotlight" aria-hidden="true"></div>

  <div class="noise" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <div class="cursor-dot" id="cursorDot" aria-hidden="true"></div>

  <main class="stage is-idle" id="app">
    <!-- Logo (klik = home) -->
    <button class="mark motion" id="mark" data-type="mark" type="button" aria-label="Home">
      <span class="sr-only">Home</span>

      <!-- Glitch logo (intro only) -->
      <span class="glitch-logo intro" id="glitchLogo" data-src="./assets/logo-tight.svg" aria-hidden="true">
        <span class="wrap">
          <span class="layer base"><img alt="" /></span>
          <span class="layer g r"><img alt="" /></span>
          <span class="layer g b"><img alt="" /></span>
          <span class="layer g p"><img alt="" /></span>
        </span>
      </span>
    </button>

    <div class="desktop-command" id="desktopCommand" aria-label="section command line">
      <label class="desktop-command-wrap" for="desktopCmdInput">
        <span class="desktop-command-prompt" id="desktopCommandPrompt">/browser/website/grvbowski.com ~ %</span>
        <input id="desktopCmdInput" class="desktop-command-input" type="text" autocomplete="off" spellcheck="false" placeholder="/about /links /calendar /contact" />
      </label>
      <button class="desktop-nav-toggle" id="desktopNavToggle" type="button" aria-expanded="false" aria-controls="siteNav" aria-label="show more">⋯</button>
      <div class="desktop-cmd-help" id="desktopCmdHelp"></div>
    </div>

    <!-- Nav -->
    <button class="mobile-nav-toggle" id="mobileNavToggle" type="button" aria-expanded="false" aria-controls="siteNav" aria-label="toggle menu">
      <span class="mobile-nav-chevron" aria-hidden="true">⌄</span>
      <span class="mobile-nav-countdown" id="mobileNavCountdown" aria-hidden="true"><span class="fill" id="mobileNavCountdownFill"></span></span>
    </button>

    <nav class="site-nav" id="siteNav" aria-label="main">
      <div class="nav-item motion" data-type="nav" data-route="/about" data-key="about">
        <a href="#/about" data-nav="true">about</a>
      </div>

      <div class="nav-item motion" data-type="nav" data-route="/links" data-key="links">
        <a href="#/links" data-nav="true">links</a>
      </div>

      <div class="nav-item motion" data-type="nav" data-route="/calendar" data-key="calendar">
        <a href="#/calendar" data-nav="true">calendar</a>
      </div>

      <div class="nav-item motion" data-type="nav" data-route="/contact" data-key="contact">
        <a href="#/contact" data-nav="true">contact me</a>
      </div>
    </nav>
    <span class="desktop-nav-countdown hidden" id="desktopNavCountdown" aria-hidden="true"><span class="fill" id="desktopNavCountdownFill"></span></span>

    <!-- Footer stamp -->
    <div class="meta motion" id="meta" data-type="meta">grvbowski.com · 2026</div>

    <!-- Panel -->
    <section class="panel motion" id="panel" aria-hidden="true" data-type="panel">
      <div class="chrome" aria-hidden="true"></div>
      <div class="topline" aria-hidden="true"></div>

      <header class="panel-head">
        <div class="panel-controls">
          <button class="dot red" id="panelDotClose" type="button" aria-label="Close"></button>
          <button class="dot yellow" id="panelDotMinimize" type="button" aria-label="Minimize"></button>
          <button class="dot green" id="panelDotFullscreen" type="button" aria-label="Toggle fullscreen"></button>
        </div>
        <div class="panel-title" id="panelTitle">—</div>
      </header>

      <div class="panel-body" id="panelBody">
        <article class="view" data-view="/" aria-label="Home">
          <div class="plain-copy">
            <p>grvbowski.com</p>
            <p>digital products _ ecommerce # automation # integrations</p>
            <p>open a section to continue.</p>
          </div>
        </article>

        <article class="view" data-view="/about" aria-label="About" hidden>
          <div class="info-terminal" data-info-terminal="about">
            <div class="term-output"></div>
            <label class="term-input-wrap" for="aboutCmdInput">
              <span class="term-prompt">/browser/website/grvbowski.com ~ %</span>
              <input id="aboutCmdInput" class="term-input" type="text" autocomplete="off" spellcheck="false" />
            </label>
          </div>
        </article>

        <article class="view" data-view="/links" aria-label="Links" hidden>
          <div class="info-terminal" data-info-terminal="links">
            <div class="term-output"></div>
            <label class="term-input-wrap" for="linksCmdInput">
              <span class="term-prompt">/browser/website/grvbowski.com ~ %</span>
              <input id="linksCmdInput" class="term-input" type="text" autocomplete="off" spellcheck="false" />
            </label>
          </div>
        </article>

        <article class="view" data-view="/calendar" aria-label="Calendar" hidden>
          <div class="info-terminal" data-info-terminal="calendar">
            <div class="term-output"></div>
            <label class="term-input-wrap" for="calendarCmdInput">
              <span class="term-prompt">/browser/website/grvbowski.com ~ %</span>
              <input id="calendarCmdInput" class="term-input" type="text" autocomplete="off" spellcheck="false" />
            </label>
          </div>
        </article>

        <article class="view" data-view="/contact" aria-label="Contact" hidden>
          <div class="contact-terminal" id="contactTerminal">
            <div class="term-output" id="termOutput" aria-live="polite"></div>
            <label class="term-input-wrap" for="termInput">
              <span class="term-prompt" id="termPrompt">/browser/website/grvbowski.com ~ %</span>
              <input id="termInput" class="term-input" type="text" autocomplete="off" spellcheck="false" />
            </label>
          </div>
        </article>
      </div>
    </section>
  </main>

  <script src="./app.js?v=20260215c" defer></script>
</body>
</html>
