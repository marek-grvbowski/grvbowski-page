<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marek Grabowski | Business Professional</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://calendar.google.com/calendar/scheduling-button-script.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'DM Serif Display', serif;
            color: #fff;
            background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
            background-size: cover;
            text-align: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            object-position: top;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 500;
            letter-spacing: 1px; /* niewielki odstęp między literami */
            line-height: 1.1;
        }
        p {
            margin: 10px 0 20px;
            font-size: 1.2em;
            font-weight: 300;
            line-height: 1.3;
        }
        .icons {
            margin-top: 20px;
        }
        .icons a {
            color: #fff;
            margin: 0 15px;
            font-size: 1.5em;
            transition: color 0.3s;
            cursor: pointer;
        }
        .icons a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/marek-grvbowski/grvbowski-page/blob/main/profile.JPG?raw=true" alt="Marek Grabowski" class="profile-pic">
        
        <h1>Marek Grabowski</h1>
        <p>Business Professional</p>
        <p>Helping businesses optimize sales strategies and grow through practical, data-driven solutions.</p>
        <div class="icons">
            <!-- Ikona kalendarza pełniąca rolę przycisku rezerwacji -->
            <a id="calendarButton" title="Zarezerwuj spotkanie"><i class="fas fa-calendar-alt"></i></a>
            <a href="https://www.linkedin.com/in/marek-grabowski1" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:marek@grvbowski.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <!-- Google Calendar Appointment Scheduling Script -->
    <script src="https://calendar.google.com/calendar/scheduling-button-script.js" async></script>
    <script>
    (function() {
        window.addEventListener('load', function() {
            const calendarButton = document.getElementById('calendarButton');
            calendar.schedulingButton.load({
                url: 'https://calendar.google.com/calendar/appointments/schedules/AcZssZ0JCVzJrelNORDofFiyp2eocxn_qVhlTH5egTo1lLUiPRsklMLigmNDAwNwIuUmchmZ0DZcxQ9w?gv=true',
                color: '#039BE5',
                label: '', // Usuwa tekst przycisku
                target: calendarButton // Przypisuje ikonę jako target
            });
        });
    })();
    </script>
    <!-- end Google Calendar Appointment Scheduling Script -->
</body>
</html>
