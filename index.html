<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>grvbowski.</title>
  <meta name="color-scheme" content="dark" />
  <style>
    html, body { height: 100%; margin: 0; padding: 0; background: #000; color: #fff; overflow: hidden; }
    * { box-sizing: border-box; }

    /* Layout */
    .stage {
      position: fixed; inset: 0;
      display: grid; place-items: center;
      isolation: isolate;
    }

    /* Subtelne ziarno */
    .grain {
      position: absolute; inset: -10%;
      pointer-events: none;
      mix-blend-mode: soft-light;
      opacity: .08;
      filter: contrast(120%);
      animation: drift 9s linear infinite;
      background:
        radial-gradient(1200px 1200px at 50% 50%, rgba(255,255,255,.03), transparent 60%) center/cover no-repeat;
    }
    @keyframes drift {
      0%   { transform: translate3d(0,0,0) scale(1); }
      50%  { transform: translate3d(-1.5%, -1%, 0) scale(1.02); }
      100% { transform: translate3d(0,0,0) scale(1); }
    }

    /* Logo */
    .logo-wrap {
      position: relative;
      width: min(78vw, 720px);
      padding: 24px;
      z-index: 2;
    }
    .logo {
      width: 100%;
      height: auto;
      display: block;
      opacity: 0;
      transform: translateY(8px) scale(.985);
      animation: logoIn .9s cubic-bezier(.2,.8,.2,1) .2s forwards;
      image-rendering: -webkit-optimize-contrast;
    }
    @keyframes logoIn {
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce) {
      .grain { animation: none; }
      .logo { animation: none; opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <div class="grain"></div>
    <div class="logo-wrap">
      <img class="logo" src="grvbowski.svg" alt="grvbowski." />
    </div>
  </div>

  <script>
    // Delikatny parallax logo na ruch myszy
    (function() {
      const el = document.querySelector('.logo-wrap');
      if (!el) return;
      const strength = 6; // px
      let raf = null;
      window.addEventListener('mousemove', (e) => {
        if (window.matchMedia('(prefers-reduced-motion: reduce)').matches) return;
        const x = (e.clientX / window.innerWidth - .5) * 2;
        const y = (e.clientY / window.innerHeight - .5) * 2;
        cancelAnimationFrame(raf);
        raf = requestAnimationFrame(() => {
          el.style.transform = `translate3d(${x*strength}px, ${y*strength}px, 0)`;
        });
      }, { passive: true });
    })();
  </script>
</body>
</html>
