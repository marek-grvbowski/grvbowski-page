<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'DM Serif Display', serif;
            color: #fff;
            background: linear-gradient(135deg, #1a1a1a, #2e2e2e);
            background-size: cover;
            text-align: center;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            object-position: top;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 500;
            letter-spacing: 1px;
            line-height: 1.1;
        }
        p {
            margin: 10px 0 20px;
            font-size: 1.2em;
            font-weight: 300;
            line-height: 1.3;
        }
        .icons {
            margin-top: 20px;
        }
        .icons a {
            color: #fff;
            margin: 0 15px;
            font-size: 1.5em;
            transition: color 0.3s;
            cursor: pointer;
        }
        .icons a:hover {
            color: #1abc9c;
        }
        /* Modal style */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: linear-gradient(135deg, #1f1f1f, #3a3a3a);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 700px;
            height: 80%;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .modal-content iframe {
            width: 100%;
            height: 90%;
            border: none;
            border-radius: 8px;
        }
        .close-btn {
            align-self: flex-end;
            font-size: 1.8em;
            color: #ff4c4c;
            cursor: pointer;
            font-weight: bold;
            background-color: transparent;
            border: none;
            padding: 5px;
            margin: -10px -10px 0 0;
            transition: color 0.3s;
        }
        .close-btn:hover {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/marek-grvbowski/grvbowski-page/blob/main/profile.JPG?raw=true" alt="Marek Grabowski" class="profile-pic">
        
        <h1>Marek Grabowski</h1>
        <p>Business Professional</p>
        <p>Helping businesses optimize sales strategies and grow through practical, data-driven solutions.</p>
        <div class="icons">
            <!-- Ikona kalendarza otwierająca modal -->
            <a id="calendarButton" title="Zarezerwuj spotkanie"><i class="fas fa-calendar-alt"></i></a>
            <a href="https://www.linkedin.com/in/marek-grabowski1" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:marek@grvbowski.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <!-- Modal z iframe Google Calendar -->
    <div id="calendarModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <iframe src="https://calendar.google.com/calendar/appointments/schedules/AcZssZ0JCVzJrelNORDofFiyp2eocxn_qVhlTH5egTo1lLUiPRsklMLigmNDAwNwIuUmchmZ0DZcxQ9w?gv=true"></iframe>
        </div>
    </div>

    <!-- Skrypt do obsługi modalu -->
    <script>
        const calendarButton = document.getElementById('calendarButton');
        const calendarModal = document.getElementById('calendarModal');

        calendarButton.addEventListener('click', function() {
            calendarModal.style.display = 'flex';
        });

        function closeModal() {
            calendarModal.style.display = 'none';
        }

        // Zamknij modal po kliknięciu poza jego obszar
        window.onclick = function(event) {
            if (event.target == calendarModal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
