<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marek Grabowski | Business Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Libre Baskerville', serif;
            color: #fff;
            background: linear-gradient(135deg, #2c3e50, #34495e, #1c2833);
            background-size: cover;
        }
        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            object-fit: cover;
            object-position: top;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: 700;
            letter-spacing: 2px;
            line-height: 1.1;
        }
        p {
            margin: 10px 0 20px;
            font-size: 1.2em;
            font-weight: 400;
            line-height: 1.3;
        }
        .icons {
            margin-top: 20px;
        }
        .icons a {
            color: #fff;
            margin: 0 15px;
            font-size: 1.5em;
            transition: color 0.3s;
        }
        .icons a:hover {
            color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://github.com/marek-grvbowski/grvbowski-page/blob/main/profile.JPG?raw=true" alt="Marek Grabowski" class="profile-pic">
        
        <h1>Marek Grabowski</h1>
        <p>Business Professional</p>
        <p>Helping businesses optimize sales strategies and grow through practical, data-driven solutions.</p>
        <div class="icons">
            <a href="https://www.linkedin.com/in/marek-grabowski1" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="mailto:marek@grvbowski.com"><i class="fas fa-envelope"></i></a>
            <a href="calendar.html" title="Go to Calendar"><i class="fas fa-calendar-alt"></i></a>
        </div>
    </div>
</body>
</html>
