<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PÃ³jdziesz ze mnÄ… do kina? ðŸ«¶ðŸ«¶</title>
  <style>
    html, body { height: 100%; margin: 0; }
    * { box-sizing: border-box; }
    :root {
      --fg: #f2f2f2;
      --muted: #9a9a9a;
      --accent: #7cffc0;
      --border: #1f1f1f;
      --bg1: #0b0b0b;
      --bg2: #111;
      --warn: #ff5757;
      --mid: #ffd257;
    }
    body {
      background: radial-gradient(circle at 30% 20%, var(--bg2) 0%, var(--bg1) 60%),
                  radial-gradient(circle at 80% 80%, #141414 0%, var(--bg1) 55%);
      color: var(--fg);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      position: relative;
      text-align: center;
      padding: clamp(24px, 3vw, 40px);
      border: 1px solid var(--border);
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      backdrop-filter: blur(2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      animation: pop 400ms ease-out both;
      width: min(460px, 92%);
      overflow: visible;
    }
    h1 {
      margin: 0 0 16px;
      font-size: clamp(28px, 6vw, 48px);
      line-height: 1.08;
    }
    .emojis-head {
      display: inline-block;
      animation: pulse 1.8s ease-in-out infinite;
      transform-origin: center;
    }
    .options {
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      margin: 20px 0 18px;
      padding-left: 10px;
    }
    label {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: color 0.2s;
    }
    input[type="checkbox"] {
      accent-color: var(--accent);
      transform: scale(1.2);
    }
    label:hover { color: var(--accent); }
    p.note {
      color: var(--muted);
      font-size: 14px;
      margin: 0 0 18px;
    }

    /* Button with graded states */
    a.btn {
      position: relative;
      display: inline-block;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 12px;
      font-weight: 700;
      overflow: hidden;
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter .2s ease, opacity .2s ease;
      will-change: transform;
      user-select: none;
    }
    a.btn::before {
      content: "";
      position: absolute;
      top: 0; left: -75%;
      width: 50%; height: 100%;
      background: rgba(255,255,255,0.35);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
      pointer-events: none;
    }
    a.btn:hover:not(.disabled) {
      transform: translateY(-2px);
      box-shadow: 0 0 16px rgba(124,255,192,0.30);
    }
    a.btn:hover:not(.disabled)::before { left: 125%; }
    a.btn:active:not(.disabled) { animation: heartPulse 1s ease; }

    /* States */
    .btn.state0 { filter: grayscale(100%) opacity(.35); cursor: not-allowed; }
    .btn.state1 { filter: grayscale(70%) opacity(.6); cursor: not-allowed; }
    .btn.state2 { filter: grayscale(30%) opacity(.85); cursor: not-allowed; }
    .btn.state3 { filter: none; opacity: 1; cursor: pointer; }

    /* Messages */
    .msg {
      min-height: 22px;
      margin-top: 10px;
      font-size: 14px;
      color: var(--muted);
      transition: color .2s ease;
    }
    .msg.warn { color: var(--warn); }
    .msg.mid { color: var(--mid); }

    /* Emoji burst */
    .emoji-layer {
      position: absolute;
      left: 0; right: 0; bottom: 10px;
      height: 0; pointer-events: none;
    }
    .e {
      position: absolute;
      font-size: 22px;
      opacity: 0;
      animation: rise 900ms ease-out forwards;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.35));
    }
    @keyframes rise {
      0%   { transform: translate(var(--x,0), 0) scale(0.9) rotate(0deg); opacity: 0; }
      10%  { opacity: 1; }
      100% { transform: translate(var(--x,0), -90px) scale(1.3) rotate(8deg); opacity: 0; }
    }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); box-shadow: none; }
      30% { transform: scale(1.1); box-shadow: 0 0 20px rgba(124,255,192,0.6); }
      50% { transform: scale(0.95); }
      70% { transform: scale(1.08); }
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      40% { transform: scale(1.06); opacity: 0.96; }
      60% { transform: scale(0.995); opacity: 0.98; }
    }
    @keyframes pop {
      from { transform: translateY(6px) scale(0.98); opacity: 0; }
      to   { transform: translateY(0)   scale(1);    opacity: 1; }
    }

    @media (prefers-reduced-motion: reduce) {
      .emojis-head { animation: none; }
      .card { animation: none; }
      .e { animation: none; opacity: 1; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-label="Zaproszenie do kina">
    <h1>PÃ³jdziesz ze mnÄ… do kina? <span class="emojis-head" aria-hidden="true">ðŸ«¶ðŸ«¶</span></h1>

    <div class="options" role="group" aria-label="Wybierz odpowiedzi">
      <label><input type="checkbox" class="chk"> tak</label>
      <label><input type="checkbox" class="chk"> oczywiÅ›cie</label>
      <label><input type="checkbox" class="chk"> jak najbardziej</label>
    </div>


    <a id="goBtn" class="btn state0" href="https://www.multikino.pl/repertuar/krakow/filmy/jedna-bitwa-po-drugiej" target="_blank" rel="noopener noreferrer">
      moja propozycja ðŸŽ¬
    </a>

    <div id="msg" class="msg" role="status" aria-live="polite"></div>

    <div id="emojiLayer" class="emoji-layer" aria-hidden="true"></div>
  </main>

  <script>
    const checkboxes = document.querySelectorAll('.chk');
    const goBtn = document.getElementById('goBtn');
    const msg = document.getElementById('msg');
    const layer = document.getElementById('emojiLayer');

    function setBtnState(n){
      goBtn.classList.remove('state0','state1','state2','state3');
      goBtn.classList.add('state'+n);
      if (n === 3) {
        // subtle pop when becomes active
        goBtn.style.animation = 'pop .35s ease';
        // spawn celebration emoji
        burst('ðŸ¥°', 8);
        setTimeout(()=> goBtn.style.animation = 'none', 600);
      } else {
        goBtn.style.animation = 'none';
      }
    }

    function updateState(){
      const count = Array.from(checkboxes).filter(c => c.checked).length;
      if (count === 0) {
        msg.textContent = 'musisz odpowiedzieÄ‡';
        msg.className = 'msg';
        setBtnState(0);
      } else if (count === 1) {
        msg.textContent = 'na pewno chcesz????';
        msg.className = 'msg warn';
        setBtnState(1);
      } else if (count === 2) {
        msg.textContent = 'juÅ¼ lepiej, ale wciÄ…Å¼ nie mam pewnoÅ›ci';
        msg.className = 'msg mid';
        setBtnState(2);
      } else {
        msg.textContent = '';
        msg.className = 'msg';
        setBtnState(3);
      }
      return count;
    }

    function burst(emoji, qty=4){
      const rect = goBtn.getBoundingClientRect();
      const baseX = rect.width/2;
      for (let i=0;i<qty;i++){
        const span = document.createElement('span');
        span.className = 'e';
        span.textContent = emoji;
        const offset = (Math.random()*120 - 60); // -60..60
        span.style.left = (rect.left + baseX + offset - layer.getBoundingClientRect().left) + 'px';
        span.style.setProperty('--x', (offset)+'px');
        layer.appendChild(span);
        setTimeout(()=> span.remove(), 950);
      }
    }

    checkboxes.forEach(cb => cb.addEventListener('change', updateState));

    goBtn.addEventListener('click', (e) => {
      const count = Array.from(checkboxes).filter(c => c.checked).length;
      if (count < 3) {
        e.preventDefault();
        if (count === 1) burst('ðŸ¥º', 5);
        else if (count === 2) burst('ðŸ¥¹', 7);
        // animate message shake
        msg.style.animation = 'pop .3s ease';
        setTimeout(()=> msg.style.animation = 'none', 520);
      }
    });

    // initialize
    updateState();
  </script>
</body>
</html>
