<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>PÃ³jdziesz ze mnÄ… do kina? ðŸ«¶ðŸ«¶</title>
  <style>
    html, body { height: 100%; margin: 0; }
    * { box-sizing: border-box; }
    :root {
      --bg: #0b0b0b;
      --fg: #f2f2f2;
      --muted: #9a9a9a;
      --accent: #7cffc0;
      --border: #1f1f1f;
    }
    body {
      background: radial-gradient(circle at 30% 20%, #111 0%, #0b0b0b 60%),
                  radial-gradient(circle at 80% 80%, #141414 0%, #0b0b0b 55%);
      color: var(--fg);
      font-family: "Inter", system-ui, sans-serif;
      display: grid;
      place-items: center;
      padding: 24px;
    }
    .card {
      text-align: center;
      padding: clamp(24px, 3vw, 40px);
      border: 1px solid var(--border);
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.00));
      backdrop-filter: blur(2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35), inset 0 1px 0 rgba(255,255,255,0.05);
      animation: pop 400ms ease-out both;
      width: min(420px, 90%);
      position: relative;
    }
    h1 {
      margin: 0 0 16px;
      font-size: clamp(28px, 6vw, 48px);
      line-height: 1.08;
    }
    .emojis {
      display: inline-block;
      animation: pulse 1.8s ease-in-out infinite;
      transform-origin: center;
    }
    .options {
      text-align: left;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      margin: 20px 0 22px;
      padding-left: 10px;
    }
    label {
      font-size: 18px;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: color 0.2s;
    }
    input[type="checkbox"] {
      accent-color: var(--accent);
      transform: scale(1.2);
    }
    label:hover { color: var(--accent); }
    p.note {
      color: var(--muted);
      font-size: 14px;
      margin: 0 0 26px;
    }

    /* Przyciski */
    a.btn {
      position: relative;
      display: inline-block;
      background: var(--accent);
      color: #000;
      text-decoration: none;
      padding: 12px 28px;
      border-radius: 12px;
      font-weight: 600;
      overflow: hidden;
      transition: all 0.25s ease;
    }
    a.btn:hover:not(.disabled) {
      transform: translateY(-2px);
      box-shadow: 0 0 16px rgba(124,255,192,0.3);
    }
    a.btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      background: rgba(255,255,255,0.35);
      transform: skewX(-20deg);
      transition: left 0.5s ease;
    }
    a.btn:hover::before {
      left: 125%;
    }
    a.btn:active:not(.disabled) {
      animation: heartPulse 1s ease;
    }

    /* Disabled state */
    a.btn.disabled {
      pointer-events: all; /* allow click for warning */
      opacity: 0.4;
      filter: blur(0.5px);
      transform: scale(0.97);
      cursor: not-allowed;
    }

    /* Komunikat */
    .warning {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff3b3b;
      color: white;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 8px;
      opacity: 0;
      pointer-events: none;
      animation: shake 0.4s ease;
    }
    .warning.show {
      opacity: 1;
      animation: shake 0.4s ease;
    }

    @keyframes shake {
      0%,100% { transform: translateX(-50%) translateY(0); }
      25% { transform: translateX(-52%) translateY(-1px); }
      50% { transform: translateX(-48%) translateY(1px); }
      75% { transform: translateX(-52%) translateY(0); }
    }

    @keyframes heartPulse {
      0%, 100% { transform: scale(1); box-shadow: none; }
      30% { transform: scale(1.1); box-shadow: 0 0 20px rgba(124,255,192,0.6); }
      50% { transform: scale(0.95); }
      70% { transform: scale(1.08); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      40% { transform: scale(1.06); opacity: 0.96; }
      60% { transform: scale(0.995); opacity: 0.98; }
    }
    @keyframes pop {
      from { transform: translateY(6px) scale(0.98); opacity: 0; }
      to { transform: translateY(0) scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>PÃ³jdziesz ze mnÄ… do kina? <span class="emojis">ðŸ«¶ðŸ«¶</span></h1>

    <div class="options">
      <label><input type="checkbox" class="chk"> tak</label>
      <label><input type="checkbox" class="chk"> oczywiÅ›cie</label>
      <label><input type="checkbox" class="chk"> jak najbardziej</label>
    </div>

    <a id="goBtn" class="btn disabled" href="https://www.multikino.pl/repertuar/krakow/filmy/jedna-bitwa-po-drugiej" target="_blank" rel="noopener noreferrer">
      moja propozycja ðŸŽ¬
    </a>
    <div id="warning" class="warning">wszystkie odpowiedzi sÄ… wymagane</div>
  </main>

  <script>
    const checkboxes = document.querySelectorAll('.chk');
    const goBtn = document.getElementById('goBtn');
    const warning = document.getElementById('warning');

    function checkAllSelected() {
      const allChecked = Array.from(checkboxes).every(c => c.checked);
      if (allChecked) {
        goBtn.classList.remove('disabled');
        warning.classList.remove('show');
        goBtn.style.animation = 'pop 0.4s ease';
      } else {
        goBtn.classList.add('disabled');
        goBtn.style.animation = 'none';
      }
    }

    checkboxes.forEach(cb => cb.addEventListener('change', checkAllSelected));

    goBtn.addEventListener('click', (e) => {
      if (goBtn.classList.contains('disabled')) {
        e.preventDefault();
        warning.classList.add('show');
        setTimeout(() => warning.classList.remove('show'), 1600);
      }
    });
  </script>
</body>
</html>
